<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="sn1">
      <ion-segment-button value="page1">
        หน้าที่ 1
      </ion-segment-button>
      <ion-segment-button value="page2" >
        หน้าที่ 2
      </ion-segment-button>
      <ion-segment-button value="page3" >
        หน้าที่ 3
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-11>
        <div  [ngSwitch]="sn1">
          
            <ion-list *ngSwitchCase="'page1'">
              <sn1-sec1></sn1-sec1>
            </ion-list>
         
          
            <ion-list *ngSwitchCase="'page2'">
              <sn1-sec2></sn1-sec2>
            </ion-list>
          
         
            <ion-list *ngSwitchCase="'page3'">
              <sn1-sec3></sn1-sec3>
            </ion-list>
         
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    
 
  
   <button ion-button color="dark">ดูแผนที่</button>

   <button ion-button color="light">มาตราวัด</button>

   <button ion-button color="danger">หยุดชั่วคราว</button>

   <button ion-button color="secondary">บันทึกข้อมูล</button>
   
  </ion-toolbar>
</ion-footer>
