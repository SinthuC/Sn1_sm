<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-11>
        <div  [ngSwitch]="sn1">
          
            <ion-list *ngSwitchCase="'page1'">
              <sn1-sec1></sn1-sec1>
            </ion-list>
         
          
            <ion-list *ngSwitchCase="'page2'">
              <sn1-sec2></sn1-sec2>
            </ion-list>
          
         
            <ion-list *ngSwitchCase="'page3'">
              <sn1-sec3></sn1-sec3>
            </ion-list>
         
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
